<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catan UI Mock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <div class="brand">
      <div class="logo">C</div>
      <span class="brand-name">Catan</span>
    </div>
    <nav class="nav-links">
      <a href="#">Score</a>
      <a href="#">How to play</a>
    </nav>
    <div class="dice-area">
      <div class="dice">
        <span class="pips">⭘</span>
        <span class="pips">⭘</span>
      </div>
      <button class="btn">Roll</button>
    </div>
  </header>

  <main class="layout">
    <section class="sidebar left">
      <div class="section">
        <h2>VP</h2>
        <div class="vp-value">12</div>
        <ul class="player-list">
          <li>You</li>
          <li>Player 1</li>
          <li>Player 2</li>
          <li>Player 3</li>
        </ul>
      </div>

      <div class="section cards">
        <h3>Iron x3</h3>
        <h3>Sheep x3</h3>
        <h3>Wood x1</h3>
        <h3>Brick x1</h3>
        <h3>Wheat x0</h3>
        <div class="card-stack">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
    </section>

    <section class="board">
      <div class="board-grid">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </section>

    <section class="sidebar right">
      <div class="controls">
        <div class="control-group">
          <label for="resources">Resources:</label>
          <select id="resources">
            <option>Iron</option>
            <option>Wood</option>
            <option>Brick</option>
            <option>Wheat</option>
            <option>Sheep</option>
          </select>
        </div>
        <div class="control-group">
          <label for="amount">Amount:</label>
          <select id="amount">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <button class="btn secondary">Trade</button>
      </div>

      <div class="button-stack">
        <button class="btn wide">Build / Buy</button>
        <button class="btn wide">Play Action Card</button>
        <button class="btn wide">Trade</button>
      </div>

      <div class="progress">
        <div class="item">
          <span class="label">Roads</span>
          <span class="value">x3</span>
          <span class="meta">1 Wood</span>
          <span class="meta">1 Brick</span>
        </div>
        <div class="item">
          <span class="label">Villages</span>
          <span class="value">x2/5</span>
          <span class="meta">1 Wood</span>
          <span class="meta">1 Wheat</span>
          <span class="meta">1 Brick</span>
          <span class="meta">1 Sheep</span>
        </div>
        <div class="item">
          <span class="label">Cities</span>
          <span class="value">x4/4</span>
          <span class="meta">2 Wheat</span>
          <span class="meta">3 Rock</span>
        </div>
        <div class="item">
          <span class="label">Action Cards</span>
          <span class="value">x3</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
