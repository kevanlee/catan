<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catan UI Mock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrapper">
<header id="top-rows">
  <div class="main-nav">
  <div class="left-nav">
    <div id="logo">
      <a href="/"><img src="/src/img/catan-full-logo.png"></a>
    </div>
  </div>
  <div class="right-nav hide">
    <div class="players">
      <div class="player p1" data-player-id="red">
        <div class="player-turn-indicator">
          You're up
        </div>
        <div class="player-details">
          <span class="player-name">Player 1</span>
          <span class="player-points">0</span>
        </div>
      </div>
      <div class="player p2" data-player-id="blue">
        <div class="player-turn-indicator">
          You're up
        </div>
        <div class="player-details">
          <span class="player-name">Player 2</span>
          <span class="player-points">0</span>
        </div>
      </div>
      <div class="player p3" data-player-id="green">
        <div class="player-turn-indicator">
          You're up
        </div>
        <div class="player-details">
          <span class="player-name">Player 3</span>
          <span class="player-points">0</span>
        </div>
      </div>
      <div class="player you" data-player-id="yellow">
        <div class="player-turn-indicator">
          You're up
        </div>
        <div class="player-details">
          <span class="player-name">You</span>
          <span class="player-points">0</span>
        </div>
      </div>
    </div>
    <div class="action-buttons">
      <button class="btn wide">Build / Buy</button>
      <button class="btn wide">Play Action Card</button>
      <button class="btn wide">Trade</button>
    </div>
  </div>
  </div>
</header>
<main class="gameplay">
  <div id="game-setup">
    <div id="lets-go">
            <a href="/gameplay.html?newGame=1"><button class="btn wide">Start new game</button></a>
    </div>
  </div>
  <style type="text/css">
    #game-setup {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40vh;
    }
  </style>
</main>


<script type="module" src="main.js"></script>
</body>
</html>
