<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catan UI Mock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrapper">
<header class="main-nav">
  <div class="left-nav">
  <div id="logo"><a href="/"><img src="/src/img/catan-full-logo.png"></a></div>
  <nav class="links">
    <a href="#">About</a>
    <a href="#">How to play</a>
  </nav>
  </div>
  <div class="right-nav">
    <span class="pips">⭘</span>
    <span class="pips">⭘</span>
    <button class="btn">Roll</button>    
  </div>
</header>
<main class="gameplay">
  <div id="board">
    <div class="gameboard">
      <div class="board-grid">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>
  </div>
  <div id="player-area">
    <section class="window" id="window-my-cards" data-title="My cards">
      <header class="window-titlebar">
        <span class="window-title">My cards</span>
        <button class="window-control minimize" aria-label="Minimize My cards">_</button>
      </header>
      <div class="window-content">
        <div class="card-stack">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="card-count">
          <h3>Iron x3</h3>
          <h3>Sheep x3</h3>
          <h3>Wood x1</h3>
          <h3>Brick x1</h3>
          <h3>Wheat x0</h3>
        </div>
      </div>
    </section>
    <section class="window" id="window-build" data-title="Buildable">
      <header class="window-titlebar">
        <span class="window-title">Buildable</span>
        <button class="window-control minimize" aria-label="Minimize Buildable">_</button>
      </header>
      <div class="window-content">
        <div class="progress">
          <div class="item">
            <span class="label">Roads</span>
            <span class="value">x3</span>
            <span class="meta">1 Wood</span>
            <span class="meta">1 Brick</span>
          </div>
          <div class="item">
            <span class="label">Villages</span>
            <span class="value">x2/5</span>
            <span class="meta">1 Wood</span>
            <span class="meta">1 Wheat</span>
            <span class="meta">1 Brick</span>
            <span class="meta">1 Sheep</span>
          </div>
          <div class="item">
            <span class="label">Cities</span>
            <span class="value">x4/4</span>
            <span class="meta">2 Wheat</span>
            <span class="meta">3 Rock</span>
          </div>
          <div class="item">
            <span class="label">Action Cards</span>
            <span class="value">x3</span>
          </div>
        </div>
      </div>
    </section>
    <section class="window" id="window-actions" data-title="Actions">
      <header class="window-titlebar">
        <span class="window-title">Actions</span>
        <button class="window-control minimize" aria-label="Minimize Actions">_</button>
      </header>
      <div class="window-content">
        <div class="action-buttons">
          <button class="btn wide">Build / Buy</button>
          <button class="btn wide">Play Action Card</button>
          <button class="btn wide">Trade</button>
        </div>
      </div>
    </section>
    <section class="window" id="window-score" data-title="Points">
      <header class="window-titlebar">
        <span class="window-title">Points</span>
        <button class="window-control minimize" aria-label="Minimize Points">_</button>
      </header>
      <div class="window-content">
        <div class="scoreboard">
          <div class="vp-value">12 <span class="pill">You</span></div>
          <ul class="player-list">
            <li>8<span class="pill">Player 1</span></li>
            <li>3<span class="pill">Player 2</span></li>
            <li>2<span class="pill">Player 3</span></li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</main>
<footer>
</footer>
</div>
<div id="taskbar" aria-label="Minimized windows"></div>
<script type="module">
  const windows = document.querySelectorAll('.window');
  const taskbar = document.getElementById('taskbar');

  windows.forEach((win) => {
    const minimizeButton = win.querySelector('.window-control.minimize');
    const title = win.dataset.title || win.querySelector('.window-title')?.textContent?.trim() || 'Window';

    win.dataset.state = 'open';

    minimizeButton?.addEventListener('click', () => {
      if (win.dataset.state === 'minimized') return;

      win.dataset.state = 'minimized';
      win.classList.add('is-minimized');

      const restoreButton = document.createElement('button');
      restoreButton.className = 'taskbar-item';
      restoreButton.textContent = title;
      restoreButton.setAttribute('data-target', win.id);

      restoreButton.addEventListener('click', () => {
        win.dataset.state = 'open';
        win.classList.remove('is-minimized');
        restoreButton.remove();
      });

      taskbar.appendChild(restoreButton);
    });
  });
</script>
</body>
</html>
